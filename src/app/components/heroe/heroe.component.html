<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
        <br><br>
  
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa === 'DC'; else Marvel">
            <img src="assets/img/DC.jpg" alt="DC" style="width: 200px; height: 200px;">
          </div>
          <ng-template #Marvel>
            <img src="assets/img/marvel.jpg" alt="Marvel" style="width: 200px; height: 200px;">
          </ng-template>
          
        
    </div>
</div>
