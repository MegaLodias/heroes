<h1  class="animated fadeIn fast" > Heroes</h1>
   <hr>
  
    <p class="animated fadeIn" >
        Aquí tienes una lista de los personajes más conocidos de la actualidad.
    </p>

    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{heroe.nombre}}</h5>{{heroe.bio}} 
              <p class="card-text"></p>
              <p class="card-text"><small class="text-body-secondary">{{heroe.aparicion}}</small></p>
              <button (click)="verHeroe(i)" type="button" class="btn btn-warning">Saber más</button>
            </div>
          </div>
        </div>     
     </div>
    </div>
